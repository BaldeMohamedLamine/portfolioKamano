<section id="portfolio" class="portfolio section light-background">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Mes Projets</h2>
        <p>Ici, mes projets réalisés, en production, et en cours</p>
    </div><!-- End Section Title -->

    <div class="container">

        <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
                <li data-filter="*" class="filter-active">All</li>
                {% for category in projets_cat %}
                    <li data-filter=".filter-{{ category.label|slugify }}">{{ category.label }}</li>
                {% endfor %}
            </ul><!-- End Portfolio Filters -->

            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
                {% for project in projects %}
                    <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{ project.categories.label|slugify }}">
                        <div class="portfolio-content h-100">
                            <img src="{{ project.image.url }}" style="width: 100%; height: 300px;" class="img-fluid" alt="">
                            <div class="portfolio-info">
                                <h4>{{ project.title }}</h4>
                                <p>{{ project.description|slice:':100' }}...</p>
                                <a href="{{ project.image.url }}" title="{{ project.title }}" data-gallery="portfolio-gallery-app" class="glightbox preview-link">
                                    <i class="bi bi-zoom-in"></i>
                                </a>
                                <a href="{% url 'project-detail' project.pk %}" title="More Details" class="details-link">
                                    <i class="bi bi-link-45deg"></i>
                                </a>
                            </div>
                        </div>
                    </div><!-- End Portfolio Item -->
                {% endfor %}
            </div><!-- End Portfolio Container -->

        </div>

    </div>

</section><!-- /Portfolio Section -->
